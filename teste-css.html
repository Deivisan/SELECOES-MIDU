<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TESTE - SELECOES-MIDU</title>
  <link rel="stylesheet" href="https://deivisan.github.io/SELECOES-MIDU/assets/global-CGJTnmBv.css">
</head>
<body>
  <h1>Teste de Carregamento CSS</h1>
  <div class="theme-default">
    <div style="background: var(--gradient-hero); color: white; padding: 20px; margin: 20px;">
      Se você vê este texto em BRANCO, o CSS está funcionando!
    </div>

    <div style="background: var(--color-primary); color: white; padding: 20px; margin: 20px;">
      Cor primária: var(--color-primary) = <span id="primary"></span>
    </div>

    <div class="hero" style="padding: 20px; margin: 20px;">
      Classe .hero - deve ter gradiente azul
    </div>

    <div class="navbar" style="padding: 20px; margin: 20px;">
      Classe .navbar - deve ser branca
    </div>
  </div>

  <script>
    // Testar se as variáveis CSS existem
    const rootStyles = getComputedStyle(document.documentElement);
    const primaryColor = rootStyles.getPropertyValue('--color-primary');
    document.getElementById('primary').textContent = primaryColor || 'NÃO DEFINIDA!';

    // Adicionar classe theme-default ao body se não tiver
    if (!document.body.classList.contains('theme-default')) {
      document.body.classList.add('theme-default');
    }
  </script>
</body>
</html>
